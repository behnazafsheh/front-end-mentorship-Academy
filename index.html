<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academy</title>
    <link rel="stylesheet" href="css/main.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container_total">
      <section class="left-side">
        <div class="logo d-flex">
          <i class="fa-solid fa-square square--right"></i>
          <i class="fa-solid fa-square square--left"></i>
          <h3>Academy</h3>
        </div>
        <div class="dashboard-list">
          <ul>
            <li class="dashboard-list__items">
              <i class="fa-solid fa-gauge"></i> Dashboard
            </li>
            <li class="dashboard-list__items">
              <i class="fa-solid fa-briefcase"></i> Courses
            </li>
            <li class="dashboard-list__items">
              <i class="fa-solid fa-comment-dots"></i> Chats
            </li>
            <li class="dashboard-list__items">
              <i class="fa-solid fa-chart-simple"></i> Grades
            </li>
            <li class="dashboard-list__items">
              <i class="fa-solid fa-calendar-days"></i> Schedule
            </li>
            <li class="dashboard-list__items">
              <i class="fa-solid fa-gear"></i> Settings
            </li>
          </ul>
        </div>
        <div class="subscription">
          <div class="subscription__container pos-relative">
            <img src="images/developer.png" alt="" class="pos-absolute" />
            <div class="subscription__detail">
              <h4>Premium subscription</h4>
              <p>buy premium and get access to new courses</p>
            </div>

            <button>More detailed</button>
          </div>
        </div>
      </section>
      <main>
        <div class="header-container d-flex">
          <div class="header__title">
            <h2>Dashboard</h2>
          </div>

          <div class="header__search-bar d-flex">
            <div class="search-bar">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" placeholder="Search" />
            </div>
            <div class="notification">
              <i class="fa-solid fa-bell"></i>
            </div>
          </div>
        </div>

        <h3 class="course-title">New Courses</h3>
        <div class="course d-flex">
          
          <div class="course__map">
            <div class="course__map-image">
              <img src="images/map.png" alt="" />
            </div>
            <div class="course__map-detail">
              <h4>Geography</h4>
              <p>12 lessons</p>
            </div>

            <div class="course__map-profile d-flex">
              <div class="profile-images d-flex">
                <img src="images/avt-1.jpg" alt="" />
                <img src="images/avt-2.jpg" alt="" />
                <img src="images/avt-3.jpg" alt="" />
              </div>

              <div class="profile__arrow">
                <i class="fa-solid fa-angle-right"></i>
              </div>
            </div>
          </div>
          <div class="course__javascript">
            <div class="course__javascript-image">
              <img src="images/javascript.png" alt="" />
            </div>
            <div class="course__javascript-detail">
              <h4>Javascript course</h4>
              <p>12 lessons</p>
            </div>

            <div class="course__javascript-profile">
              <div class="profile-images">
                <img src="" alt="" />
                <img src="" alt="" />
                <img src="" alt="" />
              </div>

              <div class="profile__arrow">
                <i class="fa-solid fa-angle-right"></i>
              </div>
            </div>
          </div>
          <div class="course__map">
            <div class="course__map-image">
              <img src="images/map.png" alt="" />
            </div>
            <div class="course__map-detail">
              <h4>Geography</h4>
              <p>12 lessons</p>
            </div>

            <div class="course__map-profile">
              <div class="profile-images">
                <img src="" alt="" />
                <img src="" alt="" />
                <img src="" alt="" />
              </div>

              <div class="profile__arrow">
                <i class="fa-solid fa-angle-right"></i>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
